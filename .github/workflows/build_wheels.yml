name: Build Wheels

on:
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish wheels to PyPI after building'
        required: false
        type: boolean
        default: false

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Build wheels (${{ matrix.os }} / ${{ matrix.archs }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            archs: x86_64
          - os: ubuntu-24.04-arm
            archs: aarch64
          - os: windows-latest
            archs: AMD64
          - os: macos-latest
            archs: universal2

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_ARCHS: ${{ matrix.archs }}
          CIBW_BUILD: "cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_TEST_COMMAND: >-
            python -c "import qhchina; print(f'qhchina {qhchina.__version__} imported successfully')"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.archs }}
          path: wheelhouse/*.whl

  # Publish to PyPI and create GitHub Release
  publish:
    name: Publish to PyPI
    needs: [build_sdist, build_wheels]
    if: ${{ inputs.publish_to_pypi }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    environment: pypi

    steps:
      - uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: wheels-*
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/

      - name: List packages to publish
        run: |
          echo "Packages to publish:"
          ls -lh dist/
          echo ""
          echo "Total: $(ls dist/ | wc -l) packages"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
