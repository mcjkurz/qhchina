name: Build Wheels

on:
  push:
    tags:
      - 'v*'  # Run when a tag starting with 'v' is pushed
  workflow_dispatch:  # Allow manual triggering

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel setuptools cython numpy scipy

      # Linux builds using cibuildwheel
      - name: Build Linux wheels
        if: runner.os == 'Linux'
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_ARCHS: "x86_64"  # Only build 64-bit wheels
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"  # Build for Python 3.0-3.13
          CIBW_SKIP: "*-musllinux_* *-manylinux_i686"  # Skip musl and 32-bit builds

      # Windows builds
      - name: Build Windows wheels
        if: runner.os == 'Windows'
        run: |
          mkdir -p wheelhouse
          python -m build --wheel --outdir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl
