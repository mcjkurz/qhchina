name: Build Wheels

on:
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish wheels to PyPI after building'
        required: false
        type: boolean
        default: false

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel setuptools cython numpy scipy

      # Linux builds using cibuildwheel
      - name: Build Linux wheels
        if: runner.os == 'Linux'
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_ARCHS: "x86_64"  # Only build 64-bit wheels
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"  # Build for Python 3.10-3.14
          CIBW_SKIP: "*-musllinux_* *-manylinux_i686"  # Skip musl and 32-bit builds

      # Windows builds
      - name: Build Windows wheels
        if: runner.os == 'Windows'
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_ARCHS: "AMD64"  # Only build 64-bit wheels
          CIBW_BUILD: "cp310-win* cp311-win* cp312-win* cp313-win* cp314-win*"  # Build for Python 3.10-3.14
          
      # macOS builds
      - name: Build macOS wheels
        if: runner.os == 'macOS'
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_ARCHS: "x86_64 arm64 universal2"
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"  # Build for Python 3.10-3.14
          
      # Upload artifacts
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  # Publish to PyPI from GitHub's servers (fast + reliable)
  publish:
    name: Publish to PyPI
    needs: build_wheels
    if: ${{ inputs.publish_to_pypi }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    environment: pypi

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: wheels-*
          merge-multiple: true

      - name: List wheels to publish
        run: |
          echo "Wheels to publish:"
          ls -lh dist/*.whl
          echo ""
          echo "Total: $(ls dist/*.whl | wc -l) wheels"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
