theme: minima
title: qhChina Lab
description: Quantitative Humanities Lab for Chinese Studies
baseurl: ""  # Leave empty
url: "https://www.qhchina.org"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache

# SASS settings
sass:
  sass_dir: _sass
  style: compressed

# Navigation
header_pages:
  - about/index.md
  - projects/index.md
  - resources/index.md
  - qhchina_docs/index.md

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:title/
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts"
    values:
      layout: "post"

# GitHub metadata
github_username: mcjkurz
repository: mcjkurz/qhchina

# Custom variables
show_downloads: true
logo: assets/img/logo.png

# Google Analytics (replace with your ID if needed)
# google_analytics: UA-XXXXXXXXX-X

# Social media links
# github_username: mcjkurz
# repository: mcjkurz/qhchina

# GitHub Pages compatibility
github: [metadata]