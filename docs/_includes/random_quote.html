<div class="random-quote">
  <blockquote>
    <p id="quote-text"></p>
    <p id="quote-translation" class="translation" style="display: none;"></p>
    
    <footer id="quote-footer">
      <span id="quote-author"></span>
      <br>
      <cite id="quote-source">
        <span id="quote-source-text"></span>
        <br>
        <span id="quote-source-translation" class="source-translation"></span>
        <br>
        <span id="quote-source-detail" class="source-detail"></span>
      </cite>
    </footer>
  </blockquote>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const quotes = {{ site.data.quotes.quotes | jsonify }};
  
  function displayRandomQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const quote = quotes[randomIndex];
    
    // Set quote text
    document.getElementById('quote-text').textContent = quote.text;
    
    // Set translation if available
    const translationElement = document.getElementById('quote-translation');
    if (quote.translation) {
      translationElement.textContent = quote.translation;
      translationElement.style.display = 'block';
    } else {
      translationElement.style.display = 'none';
    }
    
    // Set author if available
    const authorElement = document.getElementById('quote-author');
    if (quote.author) {
      authorElement.textContent = 'â€” ' + quote.author;
    } else {
      authorElement.textContent = '';
    }
    
    // Set source information
    const sourceElement = document.getElementById('quote-source');
    const sourceTextElement = document.getElementById('quote-source-text');
    const sourceTranslationElement = document.getElementById('quote-source-translation');
    const sourceDetailElement = document.getElementById('quote-source-detail');
    
    if (quote.source) {
      sourceTextElement.textContent = quote.source;
      sourceElement.style.display = 'block';
      
      if (quote.source_translation) {
        sourceTranslationElement.textContent = quote.source_translation;
        sourceTranslationElement.style.display = 'block';
      } else {
        sourceTranslationElement.style.display = 'none';
      }
      
      if (quote.source_detail) {
        sourceDetailElement.textContent = quote.source_detail;
        sourceDetailElement.style.display = 'block';
      } else {
        sourceDetailElement.style.display = 'none';
      }
    } else {
      sourceElement.style.display = 'none';
    }
  }
  
  // Display a random quote when the page loads
  displayRandomQuote();
});
</script>

<style>
.random-quote {
  margin: 2rem 0;
  padding: 1.5rem;
  background-color: #f8f9fa;
  border-left: 4px solid #dee2e6;
  border-radius: 4px;
}

.random-quote blockquote {
  margin: 0;
  padding: 0;
}

.random-quote p {
  font-size: 1.1em;
  margin-bottom: 1rem;
}

.random-quote .translation {
  color: #666;
  font-style: italic;
  font-size: 1em;
  margin-top: 0.5rem;
}

.random-quote footer {
  margin-top: 1rem;
  color: #666;
}

.random-quote cite {
  font-style: normal;
}

.random-quote .source-translation,
.random-quote .source-detail {
  font-size: 0.9em;
  color: #888;
}
</style>
